<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Convite de Casamento</title>

<style>
body{
    margin:0;
    background:linear-gradient(#000,#1a1a1a);
    font-family: "Georgia", serif;
    color:#d4af37;
    text-align:center;
    overflow-x:hidden;
}

/* CONTAGEM */
#contador{
    font-size:28px;
    margin-top:20px;
}

/* BOTAO MUSICA */
.botao-musica{
    margin-top:20px;
    padding:10px 20px;
    background:#d4af37;
    border:none;
    font-size:18px;
    cursor:pointer;
}

/* ENVELOPE */
.envelope{
    width:300px;
    height:200px;
    background:#d4af37;
    margin:100px auto;
    position:relative;
    cursor:pointer;
    perspective:800px;
}

.tampa{
    width:300px;
    height:100px;
    background:#b8962e;
    position:absolute;
    top:0;
    transform-origin:top;
    transition:1s;
}

.envelope.aberto .tampa{
    transform:rotateX(180deg);
}

.papel{
    width:260px;
    height:160px;
    background:white;
    position:absolute;
    top:20px;
    left:20px;
    color:black;
    padding:10px;
    transform:translateY(120px);
    transition:1s;
}

.envelope.aberto .papel{
    transform:translateY(-20px);
}

/* LIRIOS CAINDO */
.lirio{
    position:fixed;
    top:-50px;
    font-size:25px;
    animation:cair linear infinite;
}

@keyframes cair{
    to{
        transform:translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h1>üíç Convite Especial üíç</h1>

<div id="contador"></div>

<button class="botao-musica" onclick="tocarMusica()">‚ñ∂ Tocar M√∫sica</button>

<audio id="musica" loop>
    <source src="a-thousand-years.mpeg" type="audio/mpeg">
</audio>

<div class="envelope" onclick="abrirEnvelope()">
    <div class="tampa"></div>
    <div class="papel">
        <h2>Voc√™ est√° convidado!</h2>
        <p>Nosso casamento ser√°<br>
        09/08/2027 √†s 18h</p>
    </div>
</div>

<script>

/* CONTAGEM REGRESSIVA */
var dataCasamento = new Date("August 9, 2027 18:00:00").getTime();

setInterval(function(){
    var agora = new Date().getTime();
    var dist = dataCasamento - agora;

    var dias = Math.floor(dist/(1000*60*60*24));
    var horas = Math.floor((dist%(1000*60*60*24))/(1000*60*60));
    var minutos = Math.floor((dist%(1000*60*60))/(1000*60));
    var segundos = Math.floor((dist%(1000*60))/1000);

    document.getElementById("contador").innerHTML =
    "Faltam " + dias + " dias " +
    horas + "h " + minutos + "m " + segundos + "s";
},1000);

/* MUSICA */
function tocarMusica(){
    document.getElementById("musica").play();
}

/* ENVELOPE */
function abrirEnvelope(){
    document.querySelector(".envelope").classList.toggle("aberto");
}

/* LIRIOS CAINDO */
function criarLirio(){
    let lirio = document.createElement("div");
    lirio.className="lirio";
    lirio.innerHTML="üå∏";
    lirio.style.left=Math.random()*100+"vw";
    lirio.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(lirio);

    setTimeout(()=>lirio.remove(),10000);
}
setInterval(criarLirio,400);

</script>

</body>
</html>
